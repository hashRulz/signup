<html>
<head>
    <title>
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <div id="login">
            <div class="left">
                <h1>Sign Up Here...</h1>
               <form action="#" onsubmit="return validation()" method="get">
                <label for="username"><b>Username</b></label>
                    <input type="text" name="Username" id="usernme" placeholder="Username"/>
                    <span class="danger" id="userid"></span><br>
                <label for="email"><b>Email</b></label>
                    <input type="text" name="email" id="email" placeholder="eg:hashan@gmail.com"/>
                   <span class="danger" id="emailid"></span></br>
                <label for="address"><b>Address</b></label>
                    <input type="text" name="address" id="address" placeholder="Address"/>
                <span class="danger" id="addressid"></span></br>
                <label for="pass1"><b>Password</b></label>
                    <input type="password" name="pass1" id="passwrd1" placeholder="Password"/>
                <span class="danger" id="pass1id"></span></br>
                <label for="pass1"><b>Password</b></label>
                    <input type="password" name="pass2" id="passwrd2" placeholder="Re-enter Password"/>
                   <span class="danger" id="pass2id"></span></br>
                 <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
              <input type="submit" name="signup" value="Sign Up"/>
        
                </form>
    
        </div>
         
    </div>
        <script type="text/javascript">
            function validation()
            {
                var username=document.getElementById('usernme').value;
                var email=document.getElementById('email').value;
                var address=document.getElementById('address').value;
                var pass1=document.getElementById('passwrd1').value;
                var pass2=document.getElementById('passwrd2').value;
                
                if(username == "")
                {
                document.getElementById('userid').innerHTML=" **please fill the username**";
                return false;
                }
                  if(!isNaN(username))
                {
                document.getElementById('userid').innerHTML=" **username cannot be a number**";
                return false;
                }
                
                if(username.length <= 3)
                {
                document.getElementById('userid').innerHTML=" **username should contain more than 3  characters**";
                return false;
                }
                
                if(email == "")
                {
                document.getElementById('emailid').innerHTML=" **please fill the email**";
                return false;
                }
                if(email.indexOf('@') <= 0)
                {
                document.getElementById('emailid').innerHTML=" **Invalid email**";
                return false;
                }
                if(email.charAt(email.length-4)!= '.' && email.charAt(email.length-3)!= '.')
                {
                document.getElementById('emailid').innerHTML=" **Invalid email**";
                return false;
                }
                
                
                 if(address == "")
                {
                document.getElementById('addressid').innerHTML=" **please fill the address**";
                return false;
                }
                if(address.length <= 10)
                {
                document.getElementById('addressid').innerHTML=" **address should not be less than 10 chracters**";
                return false;
                }
                 if(pass1 == "")
                {
                document.getElementById('pass1id').innerHTML=" **please fill the password**";
                return false;
                }
                 if(pass1.length <= 5)
                {
                document.getElementById('pass1id').innerHTML=" **password is too small**";
                return false;
                }
                 if(!isNaN(pass1))
                {
                document.getElementById('pass1id').innerHTML=" **password should at least contain a special character**";
                return false;
                }
              
                
                  if(pass1 != pass2)
                {
                document.getElementById('pass2id').innerHTML=" **password does not match**";
                return false;
                }
            }
        </script>
    
    </body>
</html>
